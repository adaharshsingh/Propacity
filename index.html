<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propacity - Real-time Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
      }

      .weather-widget {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .weather-card {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 10px;
      }

      .city {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .temperature {
        font-size: 1.25rem;
        color: #ff5733;
      }

      .icon {
        margin: 10px 0;
      }

      .description {
        font-size: 1rem;
        color: #555;
      }

      footer {
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Real-Time Weather for Cities</h1>
      <div id="weatherData" class="weather-widget">
        <!-- Weather Cards will appear here -->
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Propacity. All rights reserved.</p>
    </footer>

    <script>
      const apiKey = 'YOUR_API_KEY_HERE';
      const cities = ['New York', 'London', 'Tokyo', 'Paris'];

      const fetchWeather = async (city) => {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await response.json();
        return data;
      };

      const displayWeather = (data) => {
        const weatherContainer = document.getElementById('weatherData');
        const weatherCard = document.createElement('div');
        weatherCard.classList.add('weather-card');
        weatherCard.innerHTML = `
          <div class="city">${data.name}</div>
          <div class="temperature">${data.main.temp}Â°C</div>
          <div class="icon"><img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="weather icon"></div>
          <div class="description">${data.weather[0].description}</div>
        `;
        weatherContainer.appendChild(weatherCard);
      };

      const loadWeather = () => {
        cities.forEach(async (city) => {
          const data = await fetchWeather(city);
          displayWeather(data);
        });
      };

      window.onload = loadWeather;
    </script>
  </body>
</html>
